{% extends "layout.html" %}

{% block title %}A very simple blog{% endblock %}

{% block content %}
{% for post in posts %}
  <h2><a href="{{url_for('getPost', post_id=post.id)}}"> {{ post.title }}</a></h2>
  <p>By <a href="{{url_for('getAuthorPosts', author_id=post.author_id)}}">{{ post.author_name }}</a>.</p>
  <p>{{ post.content }}</p>
{% endfor %}
{% endblock %}
